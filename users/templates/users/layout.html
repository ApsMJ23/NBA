{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %} {% endblock %}</title>
    <link href="{% static 'users/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100" id="bdy">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
            <a href="{% url 'users:index' %}"><img class="navbar-brand" src="https://cdn.nba.com/logos/leagues/logo-nba.svg" alt="NBA_logo"></a>
            <div class="col">
                {% block btn %}{% endblock %}
            </div>

        </nav>
    </header>
    {% block body %}{% endblock %}
</body>

</html>
